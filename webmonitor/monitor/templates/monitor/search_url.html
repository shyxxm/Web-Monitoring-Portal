{% extends 'monitor/base.html' %}

{% block content %}

{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}"> -->
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					{% for head in demo %}
					<h2 class="heading-section">Searched for: {{head.header}}</h2>
					{% endfor %}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-striped">
						  <thead>
						    <tr>
						      <!-- <th>#</th> -->
						      <th>URL</th>
						      <th>Status</th>
						    </tr>
						  </thead>
						  <tbody>
							{% for web in webs_list %}
								<tr>
								<!-- <th scope="row">{{web.url.id}}</th> -->
								<td>{{web.url.website}}</td>
								{% if web.status == "True"  %}
								<td> <a class="btn btn-success">Up</a> </td>
								{% else %}
								<td> <a class="btn btn-danger">Down</a> </td>
								{% endif %}
								</tr>
							{% endfor %}
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
  <script src="{% static 'main/js/jquery.min.js' }"></script>
  <script src="{% static 'main/js/popper.js' %}"></script>
  <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'main/js/main.js' %}"></script>

	</body>
</html>



{% endblock %}
