{% load static %}
<!doctype html>

<html>
  <link rel="stylesheet" type="text/css" href="{% static 'navbar/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 

<nav class="navbar navbar-expand-lg  bg-light">
       <div class="d-flex flex-grow-1" >
      <a class="navbar-brand" href="{% url 'home' %}">Website Monitoring Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'add-url' %}">Add URL</a>
          </li>
        </div> 
        </div>
          
        <div class="collapse navbar-collapse flex-grow-1 text-right">
        <form class="d-flex" role="search" method="POST" action="{% url 'search-url' %}" >
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search Url" aria-label="Search" name="searched" style="float: right;" >
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
          {% if user.is_authenticated %}
        
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar" >
          <ul class="navbar-nav ms-auto flex-nowrap" >
            <h3>
              <li class="nav-item "> Hello, {{user.first_name}} </li>
              </h3>
          <li class="nav-item  ">
            <a class="nav-link active" aria-current="page" href = "{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href = "{% url 'register' %}">Register</a>
          </li>
          <li >
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
    </div>
    
  </nav>
  </html>
